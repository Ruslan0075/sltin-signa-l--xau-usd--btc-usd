<!doctype html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Алтын Сигнал</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f7f9fc, #e3f2fd);
      color: #222;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    p.center {
      text-align: center;
      color: #666;
      margin-top: 0;
    }
    h2 {
      margin-top: 24px;
      color: #1565c0;
    }
    a.btn {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      background: #1565c0;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    a.btn:hover {
      background: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Алтын Сигнал</h1>
    <p class="center">XAU/USD және BTC/USD – күнделікті сигналдар</p>

    <h2>XAU/USD</h2>
    <p>Мұнда алтын бағасына арналған соңғы сигнал шығады.</p>

    <h2>BTC/USD</h2>
    <p>Мұнда биткойн бағасына арналған соңғы сигнал шығады.</p>

    <p class="center">
      <a class="btn" href="https://t.me/AltinSignal" target="_blank">Telegram арнасына қосылу</a>
    </p>
  </div>
</body>
</html>
